    <section class="fxt-template-animation fxt-template-layout34" data-bg-image="img/elements/bg1.png">
        <div class="fxt-shape">
            <div class="fxt-transformX-L-50 fxt-transition-delay-1">
                <img src="./assets/img/elements/shape1.png" alt="Shape">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="fxt-column-wrap justify-content-between">
                        <div class="fxt-animated-img">
                            <div class="fxt-transformX-L-50 fxt-transition-delay-10">
                                <img src="./assets/images/e-shop.png" alt="Animated Image">
                            </div>
                        </div>

                            <div class="fxt-middle-content">
                                <h1 class="fxt-main-title">Bienvenue Sur le site E-Kaly</h1>
                            </div>
                        </div>
                      
                    </div>
                </div>
                <div *ngIf="hasAccount"  class="col-lg-4">
                    <div class="fxt-column-wrap justify-content-center">
                        <div class="fxt-form">
                            <form [formGroup] = "loginform" (ngSubmit)="log()">
                                <div class="form-group">
                                    <input formControlName ="email" name="email" placeholder="Email" type="email" id="email" class="form-control" required="required"/>
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" formControlName ="password" name="password" placeholder="Mots de passe" class="form-control" required="required">
                                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-switcher-description1">Je n'ai pas de compte! 
                                        <a class="fxt-switcher-text ms-2" (click)="changeOption()">M'inscrire</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="fxt-btn-fill">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" *ngIf="!hasAccount" >
                    <div class="fxt-column-wrap justify-content-center">
                        <div class="fxt-form">
                            <form [formGroup] = "signUpForm" (ngSubmit)="signUp()">
                                <div class="form-group">
                                    <input type="text" id="f_name" class="form-control" formControlName ="firstname" name="firstname" placeholder="Nom" required="required">
                                </div>
                                <div class="form-group">
                                    <input id="l_name" class="form-control" type="text" formControlName ="lastname" name="lastname" placeholder="Prénoms" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" formControlName ="email" name="email" placeholder="Email"  required="required">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" formControlName ="password" name="password" placeholder="Mots de passe" required="required">
                                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-switcher-description1">J'ai un compte
                                        <a class="fxt-switcher-text ms-2" (click)="changeOption()">Me connecter</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="fxt-btn-fill">Incription</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
