        <!-- MENU-6============================================= -->
        <section id="menu-6" class="wide-70 menu-section division">
            <div class="container">
                <!-- SECTION TITLE -->	
                <div class="row">	
                    <div class="col-lg-10 offset-lg-1">
                        <div class="section-title mb-60 text-center">	
                            <!-- Title 	-->	
                            <h2 class="h2-xl red-color">Menu</h2>	
                        </div>	
                    </div>
                </div>
                <div class="row">
                    <!-- MENU ITEM #1 -->
                    <div *ngFor="let plat of plats"  class="col-sm-6 col-lg-3">
                        <div class="menu-6-item bg-white">
                            <!-- IMAGE -->
                            <div class="menu-6-img rel">
                                <div class="hover-overlay">
                                    <!-- Image -->
                                    <img class="img-fluid" [src]="plat.avatar" alt="menu-image" />
                                </div>
                            </div>
                            <!-- TEXT -->
                            <div class="menu-6-txt rel">
                                <!-- Like Icon -->
                                <div class="like-ico ico-25">
                                    <a href="#"><span class="flaticon-heart"></span></a>
                                </div>
                                <!-- Title -->
                                <h5 class="h5-sm coffee-color">{{plat.designation}}</h5>
                                <!-- Description -->	
                                <p class="grey-color">{{plat.description}}</p>
                                <!-- Price -->
                                <div class="menu-6-price bg-coffee">
                                    <h5 class="h5-xs yellow-color">{{plat.sellprice}}</h5>
                                </div>
                                <!-- Add To Cart -->
                                <div class="add-to-cart bg-yellow ico-10">
                                    <button (click)="addToCart(plat)"><span class="flaticon-shopping-bag"></span>Ajouter</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- END MENU ITEM #1 -->
                </div>	  <!-- End row -->	
            </div>	   <!-- End container -->
        </section>	<!-- END MENU-6 -->

								</ul>	
							</nav>					

						</div>
					</div>  <!-- End row -->
